<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首頁</title>
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div id="index" class="container">
    <div class="row">
        <label for="secretKey">您的密鑰</label>
        <input class="input" type="text" id="secretKey" th:value="${secretKey}" disabled />
    </div>
    <div class="row">
        <label>您的二維碼</label>
        <img th:src="'data:image/png;base64,' + ${qrcodeBase64Str}">
    </div>
</div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
